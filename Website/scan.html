<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAARS - Verify Challenge</title>
    <link rel="stylesheet" href="styles/scan.css">
    <link rel="stylesheet" href="styles/satoshi.css">
    <!-- Firebase SDK (uncomment when ready to sync) -->
    <!-- <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script> -->
    <!-- <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script> -->
</head>
<body>
    <div class="scan-container">
        <h1>Verify Your Attendance</h1>
        <p>Enter the ESP32 address (or use baars.local if supported):</p>
        <input type="text" id="esp32Address" placeholder="e.g., 192.168.1.x">
        <p>Enter the challenge code displayed on the LCD screen:</p>
        <input type="text" id="challengeInput" placeholder="Enter Challenge Code" maxlength="4">
        <button id="submitChallenge">Verify</button>
        <p id="statusMessage"></p>
    </div>
    <script src="scan.js"></script>
</body>
</html>
